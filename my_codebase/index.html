<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="styles.css">
    <title>Login & Signup Form</title>
</head>
<body>
    
<div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>
                <form action="#">
                    <div class="input-field">
                    <input type="text" placeholder="Enter your email" id="email" required>
                    <i class="uil uil-envelope"></i>
                    </div>
                    <div class="input-field">
                    <input type="password" class="password" name="loginPassword" placeholder="Enter your password" id="password" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        <a href="#" class="text">Forgot password?</a>
                        <form method="GET" action="homepage.html">    
                        </div>
                            <div class="input-field button">
                                <input type="submit" value="Login now" class="submit-btn" onclick="auth()"/>Login
                            </div>
                        </form> 
                </form>
                <div class="login-signup">
                    <span class="text">Not a user?
                    <a href="#" class="text signup-link">Register now</a>
                    </span>
                </div>
            </div>
                
            <div class="form signup">
                <span class="title">Registration</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder=" Your name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                    <input type="text" placeholder=" Enter your email" required>
                    <i class="uil uil-envelope"></i>
                    </div>
                    <div class="input-field">
                    <input type="password" class="password" placeholder="Enter your password" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Re-type your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">Terms & conditions</label>
                        </div>
                    </div>
                    <form method="GET" action="index.html">
                        <div class="input-field button">
                            <input type="submit" value="Register here">Login
                        </div> 
                    </form>    
                </form>
                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
